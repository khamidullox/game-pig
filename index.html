<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.9 dars</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Game Pig</h1>
    <main>
      <section class="player player__0 player__active">
        <h2 class="name">Player 1</h2>
        <p class="score" id="score__0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current__0">0</p>
        </div>
      </section>
      <section class="player player__1">
        <h2 class="name">Player 2</h2>
        <p class="score" id="score__1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current__1">0</p>
        </div>
      </section>
      <h1 class="number">5</h1>
      <button class="btn btn__new">New game</button>
      <button class="btn btn__roll">Roll dice</button>
      <button class="btn btn__hold">Hold</button>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
